<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Exam Time To-Do</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f9ff;
      margin: 0;
      padding: 0;
      color: #2c3e50;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      margin: 40px auto;
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 900px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }

    .icon {
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
    }

    .icon img {
      width: 64px;
      height: 64px;
    }

    h1 {
      text-align: center;
      margin-top: 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: center;
    }

    th {
      background-color: #3498db;
      color: white;
    }

    input {
      width: 100%;
      padding: 8px;
      border: none;
      background: #ecf0f1;
      border-radius: 5px;
    }

    .quote {
      margin: 25px 0;
      font-style: italic;
      text-align: center;
      color: #34495e;
    }

    .add-row, .done-btn {
      display: block;
      margin: 15px auto;
      padding: 10px 20px;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
    }

    .add-row:hover {
      background-color: #27ae60;
    }

    .done-btn {
      background-color: #e74c3c;
    }

    .done-btn:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <img src="https://cdn-icons-png.flaticon.com/512/201/201614.png" alt="Exam Icon">
    </div>
    <h1>Exam Timetable</h1>
    <table id="examTable">
      <tr>
        <th>Sr. No.</th>
        <th>Subject</th>
        <th>Date</th>
      </tr>
    </table>
    <button class="add-row" onclick="addExamRow()">Add Exam</button>
    <button class="done-btn" onclick="finalizeTable('examTable')">Done!</button>
    <p class="quote">“It always seems impossible until it’s done.” – Nelson Mandela</p>

    <h1>Exam Study Goals</h1>
    <table id="goalTable">
      <tr>
        <th>Sr. No.</th>
        <th>Goals</th>
        <th>Duration</th>
        <th>Remarks</th>
      </tr>
    </table>
    <button class="add-row" onclick="addGoalRow()">Add Goal</button>
    <button class="done-btn" onclick="finalizeTable('goalTable')">Done!</button>
    <p class="quote">“Push yourself, because no one else is going to do it for you.”</p>
  </div>

  <script>
    let examCount = 1;
    let goalCount = 1;

    function addExamRow() {
      const table = document.getElementById('examTable');
      const row = table.insertRow();
      row.insertCell(0).textContent = examCount++;
      row.insertCell(1).innerHTML = '<input type="text" placeholder="Subject">';
      row.insertCell(2).innerHTML = '<input type="date">';
    }

    function addGoalRow() {
      const table = document.getElementById('goalTable');
      const row = table.insertRow();
      row.insertCell(0).textContent = goalCount++;
      row.insertCell(1).innerHTML = '<input type="text" placeholder="Goal">';
      row.insertCell(2).innerHTML = '<input type="text" placeholder="Duration">';
      row.insertCell(3).innerHTML = '<input type="text" placeholder="Remarks">';
    }

    function finalizeTable(tableId) {
      const table = document.getElementById(tableId);
      const inputs = table.querySelectorAll('input');
      inputs.forEach(input => input.setAttribute('disabled', true));
      alert('Your inputs for "' + tableId + '" have been finalized!');
    }
  </script>
</body>
</html>
